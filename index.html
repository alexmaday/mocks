<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Koogle!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li class="nav-apps">Apps</li>
          <li class="nav-userprofile">User Profile</li>
        </ul>
      </div>
    </nav>
    <main>
      <header id="brand-koogle">
        <img src="images/koogle-brand.png" alt="Logo for the Koogle Brand" />
      </header>
      <div id="ui-search">
        <input type="text" />
        <button type="submit">Koogle Search</button>
        <button class="btn-lucky">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="contact"></div>
      <div class="legal"></div>
    </footer>
  </body>
</html>
